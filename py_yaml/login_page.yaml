switch_password_login:
  - action: switch_login_method
    locator: ~
    text: '验证码'
    index: ~
    sleep: 1
num_pwd_login:
  - action: find_and_send
    locator: [ xpath, '//XCUIElementTypeTextField[@value="手机号"]' ]
    text: $phone
    index: ~
    sleep: 2
  - action: find_and_send
    locator: [ xpath, '//XCUIElementTypeSecureTextField[@value="密码"]' ]
    text: $pwd
    index: ~
    sleep: 2
  - action: find_and_click
    locator: [ xpath, '//XCUIElementTypeButton[@name="登录"]' ]
    text: ~
    index: ~
    sleep: 1
xbg_agree:
  - action: find_and_click
    locator: [ xpath, '	//XCUIElementTypeButton[@name="同意并继续"]' ]
    text: ~
    index: ~
    sleep: 2
  - action: find_and_click
    locator: [ xpath, '	//XCUIElementTypeButton[@name="登录"]' ]
    text: ~
    index: ~
    sleep: 2
is_button_enabled:
  - action: find
    locator: [ xpath, '//XCUIElementTypeButton[@name="登录"]' ]
    text: ~
    index: ~
    sleep: 1